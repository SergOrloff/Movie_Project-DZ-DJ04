{% extends 'films/base.html' %}

{% block title %}Удалить фильм{% endblock %}

{% block content %}
<h1>Удалить фильм "{{ film.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'film_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
